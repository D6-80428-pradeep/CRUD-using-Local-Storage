<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5 text-white">
            <img src="userlogo.jpeg" class="logo" alt="Logo">
            USER DATA
        </h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="Name" class="text-white">Name</label>
                    <input type="text" name="Name" class="form-control" id="Name" placeholder="Enter name" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="Age" class="text-white">Age</label>
                    <input type="number" name="Age" class="form-control" id="Age" placeholder="Enter Age" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="Email" class="text-white">Email</label>
                    <input type="email" name="Email" class="form-control" id="Email" placeholder="Enter Email" />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="Address" class="text-white">Address</label>
                    <input type="text" name="Address" class="form-control" id="Address" placeholder="Enter address" />
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="addData()">Add Data</button>
                    <button class="btn btn-primary" id="Update" style="display: none;">Update</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered text-white" id="crudTable">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
